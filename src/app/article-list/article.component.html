<div class="article row">
  <div class="col-md-2">
    <img *ngIf="article.has_image >= 1" [src]="article.image.src" class="img-thumbnail rounded" width="240"/>
  </div>

  <div class="col-md-6">
    <h3><a [href]="article.resolved_url" target="pocketViewer">{{ article.resolved_title }}</a></h3>
    <blockquote class="blockquote excerpt">
      {{ article.excerpt }}
      <footer>by {{ getAuthor() }}</footer>
    </blockquote>
    
    <div class="details">
      <div>{{ article.resolved_url }}</div>
      <div>Added on {{ date_added }}</div>
    </div>
  </div>

  <div class="actions" class="col-4">
    <button class="btn btn-submit" name="open_new_window">Open external</button>
    <button class="btn btn-info" name="diagnostic" (click)="diagnostics()">Debug</button>
  </div>
</div>
